<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm Clock Project</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="py-5 h-100">
        <audio id="ringtone" src="tone.mp3"></audio>
        <h1><u><i>Alarm Clock</i></u></h1>
        <div id="clock"></div>
        <input type="time" id="alarm_time" /><br/>
        <button onclick="activateAlarm()" class="btn btn-outline-success">Set & Activate</button>
        <button onclick="stopAlarm()" class="btn btn-outline-danger">Stop Alarm</button>
        <div id="status_msg"></div> 
    </div>

    <script src="script.js"></script>
</body> 
</html>
